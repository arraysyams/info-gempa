<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon-activity.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/leaflet.css" />
		<link rel="stylesheet" href="src/style.less" />
		<title>Informasi Gempa Bumi</title>
	</head>
	<body>
		<main>
			<h1>Informasi Gempa Bumi</h1>
			<div class="container">
				<!-- Sebelah kiri -->
				<div class="container__group">
					<!-- Card parameter -->
					<div class="card">
						<div
							class="card__content card__content--flex-row card__content--no-padding"
						>
							<!-- Magnitudo -->
							<div class="card__magnitude" id="card-magnitude">
								<span>Magnitudo</span>
								<span class="card__magnitude-text" id="magnitude">?</span>
							</div>
							<!-- Parameter lainnya -->
							<div class="card__parameter">
								<!-- Waktu -->
								<div class="card__parameter-line">
									<img
										class="card__icon"
										src="src/images/history.svg"
										alt="Waktu"
										title="Waktu"
									/>
									<span id="waktu">-</span>
								</div>
								<!-- Tanggal -->
								<div class="card__parameter-line">
									<img
										class="card__icon"
										src="src/images/calendar.svg"
										alt="Tanggal"
										title="Tanggal"
									/>
									<span id="tanggal">-</span>
								</div>
								<!-- Kedalaman -->
								<div class="card__parameter-line">
									<img
										class="card__icon"
										src="src/images/ruler.svg"
										alt="Kedalaman"
										title="Kedalaman"
										aria-hidden="true"
									/>
									<span id="kedalaman">Kedalaman: -</span>
								</div>
							</div>
						</div>
					</div>
					<!-- Card peta wilayah -->
					<div class="card">
						<div class="card__header">
							<img
								class="card__icon"
								src="src/images/map-pin.svg"
								alt="Peta wilayah"
								aria-hidden="true"
							/>
							<span>Peta wilayah</span>
						</div>
						<div class="card__map" id="map"></div>
						<div class="card__content">
							<span id="lokasi">-</span>
						</div>
					</div>
				</div>
				<!-- Sebelah kanan -->
				<div class="container__group">
					<!-- Dirasakan -->
					<div class="card" id="card-dirasakan">
						<div class="card__header">
							<img
								class="card__icon"
								src="src/images/building-2.svg"
								alt="Dirasakan"
								aria-hidden="true"
							/>
							<span>Dirasakan</span>
						</div>
						<div class="card__content">
							<span id="dirasakan">-</span>
						</div>
					</div>
					<!-- Credits & External Links -->
					<div class="card">
						<div class="card__header">
							<img
								class="card__icon"
								src="src/images/link.svg"
								alt="Credits"
								aria-hidden="true"
							/>
							<span>Credits dan Tautan Eksternal</span>
						</div>
						<div class="card__content">
							<span>
								Sumber data:
								<a
									href="https://data.bmkg.go.id/gempabumi/"
									rel="noopener noreferrer"
									target="_blank"
								>
									Data Gempabumi Terbuka BMKG
								</a>
							</span>
							<span>
								Icon (termasuk favicon):
								<a
									href="https://lucide.dev/icons/"
									rel="noopener noreferrer"
									target="_blank"
								>
									Lucide
								</a>
							</span>
							<span>
								Repo GitHub:
								<a
									href="https://github.com/arraysyams/info-gempa/"
									rel="noopener noreferrer"
									target="_blank"
								>
									info-gempa
								</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
