<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/leaflet.css" />
		<link rel="stylesheet" href="src/style.less" />
		<title>Informasi Gempa Bumi</title>
	</head>
	<body>
		<main>
			<h1>Informasi Gempa Bumi</h1>
			<div class="cards-container">
				<div class="cards-group">
					<div class="card">
						<div class="card--parameters">
							<div class="card--parameters--magnitude-container">
								<span>Magnitudo</span>
								<span id="magnitude">?</span>
							</div>
							<div class="card--parameters--content">
								<div class="logo-span">
									<img src="src/images/history.svg" alt="Waktu" title="Waktu" />
									<span id="waktu">-</span>
								</div>
								<div class="logo-span">
									<img
										src="src/images/calendar.svg"
										alt="Tanggal"
										title="Tanggal"
									/>
									<span id="tanggal">-</span>
								</div>
								<div class="logo-span">
									<img
										src="src/images/ruler.svg"
										alt="Kedalaman"
										title="Kedalaman"
										aria-hidden="true"
									/>
									<span id="kedalaman">Kedalaman: -</span>
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card--header">
							<div class="logo-span">
								<img
									src="src/images/map-pin.svg"
									alt="Peta wilayah"
									aria-hidden="true"
								/>
								<span>Peta wilayah</span>
							</div>
						</div>
						<div id="map"></div>
						<div class="card--content">
							<span id="lokasi">-</span>
						</div>
					</div>
				</div>
				<div class="cards-group">
					<div class="card">
						<div class="card--header">
							<div class="logo-span">
								<img
									src="src/images/building-2.svg"
									alt="Dirasakan"
									aria-hidden="true"
								/>
								<span>Dirasakan</span>
							</div>
						</div>
						<div class="card--content">
							<span id="dirasakan">-</span>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
